<div class="row" >
  <div class="col-lg-4 col-md-6 mb-4 " *ngFor="let item of productList">
    <div class="card h-100">
      <a href="#" ><img class="card-img-top" [src]="item.image_path" alt=""></a>
      <div class="card-body">
        <h4 class="card-title">
          <a  href="products/view-product/{{item.id}}">{{item.name}}</a>
        </h4>
        <h5>{{item.prise}}$</h5>
        <p class="card-text"> {{item.description}}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">{{item.rating}} Stars</small>
      </div>
    </div>
  </div>
</div>
